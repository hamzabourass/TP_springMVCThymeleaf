<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1.html">

<head>
<meta charset="ISO-8859-1">
<title>Nouveau Patient</title>

</head>
<body>
	<div layout:fragment="content">
		<div class="row mt-3">
			<div class="col-md-6 offset-3">
				<div class="card">
					<div class="card-header bg-primary">Nouveau Patient</div>
					<div class="card-body">
						<div class="p-3">
							<form th:action="@{savePatient}" method="post">
								<div class="mb-2">
									<label class="form-label">Name</label> <input type="text"
										name="name" class="form-control" th:value="${patient.name}">
									<span class="text-danger" th:errors="${patient.name}"></span>
								</div>
								<div class="mb-2">
									<label class="form-label">Date Naissance</label> <input
										type="date" name="birthDate" class="form-control"
										th:value="${patient.birthDate}"> <span
										class="text-danger" th:errors="${patient.birthDate}"></span>
								</div>
								<div class="mb-2">
									<label class="form-label">Score</label> <input type="number"
										name="score" class="form-control" th:value="${patient.score}">
									<span class="text-danger" th:errors="${patient.score}"></span>

								</div>
								<div class="mb-2">
									<label class="form-label">Malade</label> <input type="checkbox"
										name="malade" class="form-check-input"
										th:checked="${patient.malade}"> <span
										class="text-danger" th:errors="${patient.malade}"></span>
								</div>
								<button class="btn btn-success">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
