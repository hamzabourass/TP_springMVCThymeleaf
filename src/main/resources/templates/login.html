<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>

</head>
<body>
<div class="col-md-6 offset-3">
    <div class="card mt-3">
        <div class="card-header ">Authentication</div>
        <div class="card-body">
            <form method="post" th:action="@{/login}">
                <div class="mb-3 mt-3">
                    <label for="username" class="form-label">Unsername:</label>
                    <input type="text" id="username" placeholder="Username" name="username" class="form-control" >
                </div>
                <div class="mb-3 mt-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" placeholder="Password" name="password" class="form-control" >
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="mb-2">
                    <label class="form-label">
                        <input type="checkbox" name="remember-me" class="form-check-input">
                        Remember Me
                    </label>
                </div>

            </form>

        </div>
    </div>


</div>

</body>
</html>
