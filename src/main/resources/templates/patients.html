<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
<link href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>
<div class="p-3">
<div class="card">
<div class="card-header bg-primary ">Liste Patients</div>
<div class="card-body">
<form method="get" th:action="@{index}">
<label>Keyword:</label>
<input type="text" name="keyword" th:value="${keyword}">
<button type="submit" class="btn btn-info"><i class="bi bi-search"></i></button>

</form>
<table class="table">
<thead>
<tr>
<th>ID</th>
<th>Nom</th>
<th>Date</th>
<th>Malade</th>
<th>Score</th>
</tr>
<tr th:each="p:${listPatients}">
<td th:text="${p.id}"></td>
<td th:text="${p.name}"></td>
<td th:text="${p.birthDate}"></td>
<td th:text="${p.malade}"></td>
<td th:text="${p.score}"></td>
<td><a onclick="return confirm('Etes vous sure?')" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-danger">
<i class="bi bi-trash"></i>
</a></td>
</tr>
</thead>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:href="@{index(page=${status.index}, keyword=${keyword})}" 
th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
th:text="${status.index}"></a>
</li>

</ul>
</div>
</div>
</div>


</body>
</html>
